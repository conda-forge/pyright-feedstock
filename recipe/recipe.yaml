schema_version: 1

context:
  name: pyright
  version: 1.1.386

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/pyright-${{ version }}.tar.gz
  sha256: 8e9975e34948ba5f8e07792a9c9d2bdceb2c6c0b61742b068d2229ca2bc4a9d9

build:
  number: 0
  skip: 
    - linux-ppc64le

requirements:
  build:
  - ${{ compiler('c') }}
  - ${{ stdlib('c') }}
  - pnpm
  - pnpm-licenses
  host:
  - python
  - pip
  - nodeenv >=1.6.0
  - typing-extensions >=4.1
  - pnpm
  - pnpm-licenses
  run:
  - python
  - nodejs
  - nodeenv >=1.6.0
  - typing-extensions >=4.1

tests:
  - python:
      imports:
        - pyright
      pip_check: true
  - requirements:
      run:
        - pip
    script:
      - pyright --help
      - pyright-python --help
      - pyright-langserver --node-ipc
      - pyright-python-langserver --node-ipc

about:
  summary: Command line wrapper for pyright, a static type checker
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/RobertCraigie/pyright-python
  repository: https://github.com/RobertCraigie/pyright-python

extra:
  recipe-maintainers:
    - thewchan
    - moritzwilksch